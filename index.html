<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card-img-overlay{
            background-color: rgba(0, 0, 0, 0.5);
        }
        .carousel-container {
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BootStrap - Cards/Carousel</h1>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card text-bg-dark">
                        <img src="https://cdn.pixabay.com/photo/2020/02/27/09/48/fire-4884109_1280.jpg" alt="casa pegando fogo">
                        <div class="card-img-overlay">
                            <p class="card-text ">
                                O fogo queima
                            </p>
                        </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card text-bg-dark">
                        <img src="https://cdn.pixabay.com/photo/2020/04/19/19/29/water-5065215_1280.jpg" alt="nascente">
                        <div class="card-img-overlay">
                            <p class="card-text ">
                                A água molha
                            </p>
                        </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card text-bg-dark">
                        <img src="https://cdn.pixabay.com/photo/2017/05/20/15/22/sand-2329153_1280.jpg" alt="terra rachada">
                        <div class="card-img-overlay">
                            <p class="card-text ">
                                A terra terra
                            </p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container carousel-container">
        <div id="carousel-ele" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/06/28/22/14/five-elements-379106_1280.jpg" alt="elementos">
                    <div class="carousel-caption">
                        <h2>Elementos da natureza</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/02/19/07/47/woman-269705_1280.jpg" alt="rosto e elementos">
                    <div class="carousel-caption">
                        <h2>A estrela dos elementos</h2>
                    </div>
                </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2014/01/14/06/18/bhandardara-244141_960_720.jpg" alt="cachoeira">
                    <div class="carousel-caption">
                        <h2>Planeta água</h2>
                    </div>
                </div>
                </div>
            </div>
        </div>    
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
